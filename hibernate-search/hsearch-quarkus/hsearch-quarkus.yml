version: '3.4'
services:
  hsearch-quarkus:
    image: quarkus/hsearch-quarkus:dev
    depends_on:
      - pg01
      - es01
      - es02
    environment:
      - POSTGRES_HOST=pg01
      - POSTGRES_DB=hsearch_demo
      - POSTGRES_USER=hsearch_demo
      - POSTGRES_PASSWORD=hsearch_demo
      - ES_HOSTS=es01:9200,es02:9200
    ports:
      - 8080:8080
    networks:
      - pgnet
      - esnet
  pg01:
    image: postgres:12.0
    environment:
      - POSTGRES_USER=hsearch_demo
      - POSTGRES_PASSWORD=hsearch_demo
      - POSTGRES_DB=hsearch_demo
    ports:
      - 5432:5432
    volumes:
      - pgdata01:/var/lib/postgresql/data
    networks:
      pgnet:
        aliases:
          - pg01
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    environment:
      - node.name=es01
      - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9200:9200
    ulimits:
      memlock: -1
      nofile: 65535
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 5s
    networks:
      esnet:
        aliases:
          - es01
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    environment:
      - node.name=es02
      - discovery.seed_hosts=es01
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock: -1
      nofile: 65535
    volumes:
      - esdata02:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 5s
    networks:
      esnet:
        aliases:
          - es02

volumes:
  pgdata01:
    driver: local
  esdata01:
    driver: local
  esdata02:
    driver: local

networks:
  esnet:
  pgnet:
